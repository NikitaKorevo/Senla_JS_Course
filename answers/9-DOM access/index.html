<html>
  <head></head>
  <body>
    <div>
        <p>Текст</p>
        <p>Другой</p>
        <p>Следующий</p>
        <p>Последний</p>
    </div>
    <div></div>
    <div></div>
  </body>
<script>
    // 1 Получить и вывести в консоль: head
    console.log(document.documentElement.firstChild);

    // 2 Получить и вывести в консоль: body
    console.log(document.documentElement.lastChild);

    // 3 Получить и вывести в консоль: все дочерние элементы body
    console.log(document.querySelectorAll('body > div'));

    // 4 первый div и все его дочерние узлы


    // 4.1 вывести все дочерние узлы в консоль
    console.log(document.querySelectorAll('div:first-child > p'));

    // 4.2 вывести все дочерние узлы в консоль кроме первого
    console.log(document.querySelectorAll('div:first-child > p:not(p:first-child)'));
</script>
</html>
